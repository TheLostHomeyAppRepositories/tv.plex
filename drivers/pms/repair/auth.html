<script type="text/javascript">
  Homey.showLoadingOverlay();
  Homey.emit('auth')
    .then(({ url }) => {
      Homey.popup(url);
    })
    .catch(err => {
      console.error(err);
      Homey.hideLoadingOverlay();
      Homey.error(err);
      Homey.done();
    });

  Homey.on('auth_success', () => {
    Homey.hideLoadingOverlay();
    Homey.done();
  });

  Homey.on('auth_error', err => {
    Homey.hideLoadingOverlay();
    Homey.error(err);
    Homey.done();
  })
</script>
